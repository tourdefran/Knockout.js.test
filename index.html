<!doctype html>
<html>
<head>
	<title>Knockout.js test</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<h2>Your seat reservations: <span data-bind="text: seats().length"></span></h2>

		<table class="table">
		    <thead><tr>
		        <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
		    </tr></thead>
		    <!-- Todo: Generate table body -->
		    <tbody data-bind="foreach: seats">
		        <td><input data-bind="value: name" /></td>
		        <!--<td data-bind="text: meal().mealName"></td>-->
		        <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
		        <td data-bind="text: formattedPrice"></td>
		        <td><a href="#" data-bind="click: $root.removeSeat">Delete</a></td>
		    </tbody>
		</table>

		<button data-bind="click: addSeat, enable: seats().length < 5">Add seat</button>

		<h3 data-bind="visible: totalSurcharge() > 0">
		    Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
		</h3>
	</div>
	<script src="js/knockout-3.3.0.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
